<section class="container-player container-audio-list">
  <app-audio-list
    (emitSong)="getSong($event)"
    [currentSongId]="currentSongId"
    [shouldPause]="isPause"
  ></app-audio-list>
</section>

<section class="container-player container-audio-player" *ngIf="song">
  <app-audio-players-controls
    [song]="song"
    (emitNextTrack)="nextTrack()"
    (emitPrevTrack)="prevTrack()"
    (emitIsPause)="isAudioOnPause($event)"
  ></app-audio-players-controls>
</section>
