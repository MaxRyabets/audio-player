<section class="container-player container-audio-list">
  <app-audio-list
    (emitSound)="getSounds($event)"
    [currentSoundId]="currentSoundId"
  ></app-audio-list>
</section>

<section class="container-player container-audio-player" *ngIf="sound">
  <app-audio-players-controls
    [sound]="sound"
    (emitNextTrack)="nextTrack()"
    (emitPrevTrack)="prevTrack()"
  ></app-audio-players-controls>
</section>
