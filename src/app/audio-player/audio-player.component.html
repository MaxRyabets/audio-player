<section class="container-player container-audio-list" *ngIf="songs.length">
  <app-audio-list
    [songs]="songs"
    [songId]="songId"
    [audioPlaying]="audioPlaying"
  ></app-audio-list>
</section>

<section class="container-player container-audio-player" *ngIf="isHasPropertySong()">
  <app-audio-players-controls
    [audioPlaying]="audioPlaying"
    (emitNextSong)="nextSong($event)"
    (emitPrevSong)="prevSong($event)"
  ></app-audio-players-controls>
</section>
