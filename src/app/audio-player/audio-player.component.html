<section class="container-player container-audio-list">
  <app-audio-list [songId]="songId"></app-audio-list>
</section>

<section class="container-player container-audio-player" *ngIf="audioPlaying.song">
  <app-audio-players-controls
    (emitNextTrack)="nextTrack($event)"
    (emitPrevTrack)="prevTrack($event)"
  ></app-audio-players-controls>
</section>
