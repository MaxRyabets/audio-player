<section class="container-player container-audio-list">
  <app-audio-list
    [songs]="songs$ | async"
    [songId]="songId"
    [audioPlaying]="audioPlaying$ | async"
  ></app-audio-list>
</section>

<section class="container-player container-audio-player" *ngIf="isAudioPlaying$ | async">
  <app-audio-players-controls
    [audioPlaying]="audioPlaying$ | async"
    (emitNextSong)="setNextSong($event)"
    (emitPrevSong)="setPrevSong($event)"
  ></app-audio-players-controls>
</section>
