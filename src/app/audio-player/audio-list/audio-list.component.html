<section class="container container-audio-list">

  <!-- start audio-player-controls list title -->
  <div class="audio-list-title">
    <h3>Surprise Me</h3>
  </div>
  <!-- end audio-player-controls list title -->

  <!-- start swiper container -->
  <div #swiperContainer class="swiper-container">

    <!-- start swiper wrapper -->
    <div class="swiper-wrapper">
        <div class="sound swiper-slide"
             *ngFor="let sound of sounds$ | async;
             trackBy: trackByFn"
        >
          <div class="audio-image">
            <button class="btn btn-play" (click)="onClickSound(sound)">
              <img src="../../../assets/images/audio-list/audio-list-play.svg" alt="play">
            </button>
          </div>

          <div class="wrapper-audio-description">
            <div class="audio-description">
              <span class="name-of-music">{{sound.trackName}}</span>
              <span class="artist-name">{{sound.artistName}}</span>
            </div>
            <button class="btn btn-other-controls">
              <img src="../../../assets/images/audio-list/other-controls.svg" alt="other-controls">
            </button>
          </div>
        </div>
    </div>
    <!-- end swiper wrapper -->

  </div>
  <!-- start swiper container -->

  <!-- start swiper pagination -->
  <div class="container-pagination">
    <div class="swiper-pagination"></div>
  </div>
  <!-- end swiper pagination -->

  <!-- start swiper navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <!-- end swiper navigation buttons -->
</section>
